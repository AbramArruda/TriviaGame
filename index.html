<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Biology Trivia!</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/questions.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</head>
<body>
        <div id="mainContainer">
                <h1>Biology Trivia</h1>
                <div class="container" id="gameWindow">
                    <div id="gameStartScreen">
                        <div id="instructions">
                            Click begin to start the quiz! <br>
                            You have 45 seconds to finish all of the questions.
                        </div>
                        <button type="button" class="btn btn-primary" id="start">Begin</button>
                    </div>
                    <div class="d-none" id="questionScreen">
                        <div class="currentQuestion"></div>
                        <div id="countdownTimerDiv">Time left: <span id="countdownTimer"><span id="startingTime"></span></span></div>
                        <div id="answerOptions">
                            <button type="button" class="btn btn-primary possibleAnswers"></button>
                            <button type="button" class="btn btn-primary possibleAnswers"></button>
                            <button type="button" class="btn btn-primary possibleAnswers"></button>
                            <button type="button" class="btn btn-primary possibleAnswers"></button>
                            <button type="button" class="btn btn-dark d-none" id="nextQuestion">Next</button>
                        </div>
                    </div>
                    <div class="d-none" id="gameOverScreen">
                        <div id="gameResults">
                            <div>Your Score: <span id="finalScore"></span>%</div>
                            <div>Correct: <span id="numCorrect"></span></div>
                            <div>Incorrect: <span id="numIncorrect"></span></div>
                            <div>Unanswered: <span id="numUnanswered"></span></div>
                        </div>
                        <button type="button" class="btn btn-primary" id="reset">Reset</button>
                    </div>
                    
                </div>
            </div>
        
</body>
</html>
